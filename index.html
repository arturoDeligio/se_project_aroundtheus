<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="U.S, Traveling, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park lago Di Braies "
    />
    <meta
      name="description"
      content="Traveling some beautiful places in the U.S"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar images"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__gallery"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <!-- Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-close-modal"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            required
          />
          <input
            type="text"
            name="description"
            placeholder="About"
            class="modal__input"
            id="profile-description-input"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="profile-card-close-modal"
          aria-label="close"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input"
            id="card-title-input"
            required
          />
          <input
            type="text"
            name="url"
            placeholder="Image Link"
            class="modal__input"
            id="card-url-input"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!--Modal Preview-->
    <div class="modal" id="preview__image-modal">
      <div class="preview__modal-container">
        <button
          class="preview__modal-close-button"
          type="button"
          id="preview__image-close-modal"
        ></button>
        <img src="#" alt="preview image" class="modal__preview-image" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>
    <!--card template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__trash-button"
            aria-label="delete"
            type="button"
          ></button>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
